<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Mood Matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Solo Mood Matcher</h1>
    <p>Select your mood to get the perfect John Mayer solo:</p>

    <!-- Mood buttons -->
    <div class="mood-buttons">
      <button class="mood-btn" data-mood="chill">Chill</button>
      <button class="mood-btn" data-mood="energetic">Energetic</button>
      <button class="mood-btn" data-mood="melancholy">Melancholy</button>
      <button class="mood-btn" data-mood="happy">Happy</button>
      <button class="mood-btn" data-mood="passionate">Passionate</button>
    </div>

    <!-- Video will be shown here -->
    <div id="video-container">
      <iframe id="youtube-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Message if no solo is selected -->
    <p id="no-selection-message">Pick a mood to watch a solo!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
